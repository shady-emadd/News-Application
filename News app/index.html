<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trial news app</title>

    <link rel="stylesheet" href="/assets/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <nav class="bg-dark fixed-top text-white">
      <div class="container d-flex justify-content-between align-items-center">
        <h1>
          <a href="./index.html" class="text-white h4 text-decoration-none"
            >News</a
          >
        </h1>

        <ul class="list-unstyled d-flex m-0 py-2 countries">
          <li><a data-country="eg">Egypt</a></li>
          <li><a class="active" data-country="us">United states</a></li>
          <li><a data-country="jp">Japan</a></li>
          <li><a data-country="fr">France</a></li>
        </ul>
      </div>
    </nav>

    <div>
      <aside>
        <ul class="list-unstyled categories text-white">
          <li><a class="active" data-category="business">Business</a></li>
          <li><a data-category="sports">Sports</a></li>
          <li><a data-category="health">Health</a></li>
          <li><a data-category="general">General</a></li>
        </ul>
      </aside>

      <main>
        <section>
          <div class="container">
            <div class="row news-container g-4">
              <div class="col-md-4">
                <div class="inner shadow p-3">
                  <img
                    src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png"
                    alt=""
                    class="w-100 object-fit-cover"
                  />
                  <div class="py-1">
                    <h2>Title</h2>
                    <p>Description</p>
                    <button class="btn btn-primary">Read more</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
